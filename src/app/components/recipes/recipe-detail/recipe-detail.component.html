<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 300px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div
      class="btn-group-vertical"
      role="group"
      aria-label="Vertical button group"
    >
      <div class="btn-group" role="group" appDropdown>
        <button
          type="button"
          class="btn btn-primary dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="true"
        >
          Manage Recipe
        </button>
        <ul class="dropdown-menu">
          <li>
            <a
              class="dropdown-item"
              (click)="onAddToShoppingList()"
              style="cursor: pointer"
              >Add to Shopping List</a
            >
          </li>
          <li>
            <a
              class="dropdown-item"
              style="cursor: pointer"
              (click)="onEditRecipe()"
              >Edit Recipe</a
            >
          </li>
          <li>
            <a class="dropdown-item" style="cursor: pointer">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">{{ recipe.description }}</div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="list-group">
      <div
        class="list-group-item"
        *ngFor="let ingredient of recipe.ingredients"
      >
        {{ ingredient.name }} - {{ ingredient.amount }}
      </div>
    </div>
  </div>
</div>
