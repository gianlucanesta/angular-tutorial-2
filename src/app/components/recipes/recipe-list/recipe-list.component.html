<div class="row my-2">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>

<div class="row mt-2 bg-light bg-gradient">
  <div class="col-xs-12 list-group"></div>
</div>
<app-recipe-item
  *ngFor="let recipeEl of recipes; let i = index"
  [recipe]="recipeEl"
  [index]="i"
></app-recipe-item>
